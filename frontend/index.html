<!DOCTYPE html>
<html>
<head>
  <title>Freelance Platform Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Extra styling for dashboard layout */
    .container {
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      text-align: center;
      color: #333;
    }

    .card:hover {
      transform: scale(1.05);
      background: #28a745;
      color: white;
    }

    table {
      width: 100%;
      margin-top: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Freelance Platform Dashboard</h1>

    <!-- Dashboard Cards -->
    <div class="cards">
      <div class="card" onclick="location.href='users.html'">Users: Add / View / Edit / Delete</div>
      <div class="card" onclick="location.href='gigs.html'">Gigs: Add / View / Edit / Delete</div>
      <div class="card" onclick="location.href='orders.html'">Orders: Add / View / Edit / Delete</div>
      <div class="card" onclick="location.href='reports.html'">Reports & Analytics</div>
    </div>

    <!-- Users Table -->
    <h2>Registered Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>UserID</th>
          <th>UserName</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Fetch Users from backend
    async function fetchUsers() {
      try {
        const res = await fetch("http://localhost:5000/users");
        const data = await res.json();
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";
        data.forEach(user => {
          tbody.innerHTML += `
            <tr>
              <td>${user.UserID}</td>
              <td>${user.UserName}</td>
              <td>${user.Email}</td>
            </tr>
          `;
        });
      } catch(err) {
        console.error("Error fetching users:", err);
      }
    }

    fetchUsers();
  </script>
</body>
</html>
