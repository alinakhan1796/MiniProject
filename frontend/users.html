<!DOCTYPE html>
<html>
<head>
  <title>Manage Users</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 1000px;
      margin: auto;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 150px;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .action-btn {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .edit-btn { background: #007bff; }
    .edit-btn:hover { background: #0069d9; }

    .delete-btn { background: #dc3545; }
    .delete-btn:hover { background: #c82333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Users</h1>

    <!-- Add User Form -->
    <div class="form-row">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" id="userName">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password">
      </div>
      <div class="form-group" style="align-self:flex-end;">
        <button onclick="addUser()">Add User</button>
      </div>
    </div>

    <!-- Users Table -->
    <h2>All Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>UserID</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchUsers() {
      try {
        const res = await fetch("http://localhost:5000/users");
        const data = await res.json();
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";
        data.forEach(user => {
          tbody.innerHTML += `
            <tr>
              <td>${user.UserID}</td>
              <td><input type="text" id="name-${user.UserID}" value="${user.UserName}"></td>
              <td><input type="email" id="email-${user.UserID}" value="${user.Email}"></td>
              <td>
                <button class="action-btn edit-btn" onclick="editUser(${user.UserID})">Edit</button>
                <button class="action-btn delete-btn" onclick="deleteUser(${user.UserID})">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch(err) {
        console.error(err);
      }
    }

    async function addUser() {
      const userName = document.getElementById("userName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!userName || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ UserName: userName, Email: email, Password: password })
        });
        const data = await res.json();
        alert(data.message);
        document.getElementById("userName").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        fetchUsers();
      } catch(err) {
        console.error(err);
      }
    }

    async function editUser(id) {
      const UserName = document.getElementById(`name-${id}`).value;
      const Email = document.getElementById(`email-${id}`).value;

      if (!UserName || !Email) {
        alert("Fields cannot be empty");
        return;
      }

      try {
        const res = await fetch(`http://localhost:5000/users/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ UserName, Email, Password: "unchanged" }) // keep password unchanged
        });
        const data = await res.json();
        alert(data.message);
        fetchUsers();
      } catch(err) {
        console.error(err);
      }
    }

    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      try {
        const res = await fetch(`http://localhost:5000/users/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        fetchUsers();
      } catch(err) {
        console.error(err);
      }
    }

    fetchUsers();
  </script>
</body>
</html>
